<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickMine AI</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <span class="dot"></span>
            <h1>QuickMine AI</h1>
            <button id="toggleSidebar">≡</button>
        </div>
        <button id="newChat" class="new-chat">+ New Chat</button>
        <ul id="chatList" class="chat-list"></ul>
    </aside>

    <!-- Chat Area -->
    <main class="chat-area">
        <div id="messages" class="messages empty">Start a chat or select one from the sidebar</div>
        <div class="input-area">
            <input id="input" placeholder="Send a message..." />
            <button id="send">➤</button>
        </div>
        <button id="openSidebarBtn">≡</button>
    </main>

</div>

<script src="/static/script.js"></script>
</body>
</html>
